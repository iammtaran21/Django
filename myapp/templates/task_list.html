<!DOCTYPE html>
<html>
<head>
    <title>Task Listt</title>
</head>
<body>
    <h1>Task Tracker</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Task Name</th>
                <th>Assigned To</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.task_name }}</td>
                <td>{{ task.assigned_to }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
